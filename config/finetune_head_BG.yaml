out_dir: "small_model_untouched" # path to model ckpt to train on
eval_interval: 250  # how often to evaluate against the validation set
eval_iters_train: 200
eval_iters_val: 200
log_interval: 50  # how often to print to the console (1 = every iteration)

# whether to always save a checkpoint
always_save_checkpoint: True
ckpt_out_dir: "crystallm_v1_small/BG_fh_2"  # the path to the directory to save the checkpoints

dataset: "BG_cifs_more_tokens"
batch_size: 4
block_size: 1024  # context of up to `block_size` previous characters

# architecture
n_layer: 6
n_head: 6
n_embd: 384
dropout: 0.2

learning_rate: 5e-5
max_iters: 550
lr_decay_iters: 550  # make equal to max_iters usually
min_lr: 5e-4  # learning_rate / 10 usually
beta2: 0.99  # make a bit bigger because number of tokens per iter is small

warmup_iters: 10  # not super necessary potentially

finetune_head: False

# on macbook also add
# device: 'cpu'  # run on cpu only
# compile: False # do not torch compile the model
